<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todoList" ng-controller="TodoListCtrl">
    <ion-header-bar  align-title="center" class="top bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="shouldShowDelete = !shouldShowDelete"></button>
      </div>
      <h1 class="title">Todo List</h1>
      <button class="button button-icon ion-plus" ng-click="agregar()">
      </button>
    </ion-header-bar>
    <ion-content>

      <ion-list
          show-delete="shouldShowDelete">
        <ion-item ng-repeat="todo in toDos">

          <h2>{{todo.name}}</h2>

          <ion-option-button class="button-positive"
                             ng-click="editar(todo)">
            Editar
          </ion-option-button>
          <ion-delete-button class="ion-minus-circled"
                             ng-click="eliminar(todo)">
          </ion-delete-button>

        </ion-item>
      </ion-list>
    </ion-content>
  </body>
</html>
